plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()

}
sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
        resources{
            srcDirs = ['resources']
        }
    }
}
dependencies {
    compile 'junit:junit:4.12'
    // https://mvnrepository.com/artifact/org.javamoney/moneta
    // https://mvnrepository.com/artifact/com.codepoetics/protonpack
    implementation group: 'com.codepoetics', name: 'protonpack', version: '1.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.14.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.14.1'


    compile group: 'org.javamoney', name: 'moneta', version: '1.4.2', ext: 'pom'
    implementation 'org.javamoney:moneta-bp:1.4.1'
    implementation group: 'com.aparapi', name: 'aparapi', version: '1.9.0'

}

javafx {
    version = "15.0.1"
    modules = ['javafx.controls']
}

application{
    mainClass = 'Main'
}
